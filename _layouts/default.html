<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} — #Blackout21</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="{{ '/assets/img/favicon.png' | relative_url }}" rel="icon" type="image/png">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ '/assets/img/meta.png' | relative_url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="#Blackout21">
</head>
<body>
  <header class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
      {% if page.language == "de" %}
        <a href="" class="navbar-brand">#Blackout21</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{{ '/de/supporters' | relative_url }}">Unterstützer</a>
              </li>
          </ul>

          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="language" href="#" id="language">Sprache <span class="caret"></span></a>
              <div class="dropdown-menu" aria-labelledby="language">
                <a href="{{ '/' | relative_url }}" class="dropdown-item">Englisch</a>
                <a href="{{ '/de/' | relative_url }}" class="dropdown-item active">Deutsch</a>
              </div>
            </li>
          </ul>
        </div>
      {% else %}
        <a href="" class="navbar-brand">#Blackout21</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{{ '/en/supporters' | relative_url }}">Supporters</a>
              </li>
          </ul>

          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="language" href="#" id="language">Language <span class="caret"></span></a>
              <div class="dropdown-menu" aria-labelledby="language">
                  <a href="{{ '/' | relative_url }}" class="dropdown-item active">English</a>
                  <a href="{{ '/de/' | relative_url }}" class="dropdown-item">German</a>
                </div>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </header>

  <div class="container">
    {{ content }}
    
    <br><br>

    <footer id="footer">
      <div class="row">
        <div class="col-lg-12">
          <p>
            Released under the <a href="http://creativecommons.org/licenses/by-sa/3.0/legalcode">CC BY-SA 3.0 License</a>.
          </p>
          <p>Based on <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>. Icons from <a href="http://fontawesome.io/" rel="nofollow">Font Awesome</a>. Web fonts from <a href="https://fonts.google.com/" rel="nofollow">Google</a>.</p>
        </div>
      </div>
    </footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
